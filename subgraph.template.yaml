specVersion: 0.0.4
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Logger
    network: localhost
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Logger
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Logger
      abis:
        - name: Logger
          file: ./out/Logger.sol/Logger.json
      eventHandlers:
        - event: Log(bytes)
          handler: handleLog
      file: ./subgraph/log.ts
